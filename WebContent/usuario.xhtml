<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<body>
	<h1>Cadastrar usuÃ¡rio</h1>
		<h:form>
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputLabel value="nome" for="nome"  />
				<h:inputText id='nome' label='Nome' value="#{usuarioBean.nome}" />
				
				<h:outputLabel value="email" for="email"  />
				<h:inputText id='email' label='E-mail' value="#{usuarioBean.email}" />
				
				<h:outputLabel value="senha" for="senha"  />
				<h:inputSecret id='senha' label='Password' value="#{usuarioBean.senha}" required='true' />
				
				<h:outputLabel value="confirmaSenha" for="confirmaSenha"  />
				<h:inputSecret id='confirmaSenha' label='Re-Password' value="#{usuarioBean.confirmaSenha}" required='true' />
				
				<h:outputText />
				<h:commandButton action="#{usuarioBean.salvar}"  value='Salvar' />
			</h:panelGrid>
		</h:form>
	</body>
</html>
